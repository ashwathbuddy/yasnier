<table>
  <thead>
    <tr>
      <th>Device Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of devices">
      <td>{{ device.model.name }}</td>
      <td>
        <button (click)="deleteDevice(accountId, device.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
